name: Combined CME Smart Workflow

on:
  schedule:
    - cron: '0 2 * * *' # 日本时间 11:00 AM (UTC 2:00 AM)
  workflow_dispatch: # 支持手动触发测试

jobs:
  full-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 升级到 3.11 以避免 Google 库的过期警告
          cache: 'pip'          # 开启缓存加快运行速度

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 初始清理：卸载所有可能冲突的 Google 包
          pip uninstall -y google-generativeai google-genai google-api-core
          pip install -r requirements.txt

      - name: Step 1 - Download CME Files
        env:
          GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: python cme_bot.py

      - name: Verify PDF Existence
        run: ls -lh MetalsIssuesAndStopsReport.pdf || echo "⚠️ PDF Not Found!"

      - name: Step 2 - Sync Links to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python notion_sync.py

      - name: Step 3 - Precise Inventory Update (with Quantities)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python cme_data_update.py

      - name: Step 4 - Gemini AI Market Analysis
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          # 最终修复导入报错的关键步骤：强力重装稳健版 SDK
          pip uninstall -y google-genai google-generativeai
          pip install google-generativeai
          python cme_ai_analysis.py
