name: Combined CME Smart Workflow

on:
  schedule:
    - cron: '0 2 * * *' # 日本时间 11:00 AM
  workflow_dispatch: 

jobs:
  full-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 彻底清理旧版冲突
          pip uninstall -y google-generativeai 
          pip install -r requirements.txt

      - name: Step 1 - Download CME Files
        env:
          GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: python cme_bot.py

      - name: Step 2 - Sync Links to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python notion_sync.py

      - name: Step 3 - Precise Inventory Update
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python cme_data_update.py

      - name: Step 4 - Gemini AI Market Analysis
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python cme_ai_analysis.py
