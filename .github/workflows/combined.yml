name: Combined CME Smart Workflow

on:
  schedule:
    - cron: '0 2 * * *' # 日本时间 11:00 AM
  workflow_dispatch: 

jobs:
  full-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. 强力卸载所有旧版和可能冲突的 Google 包
          pip uninstall -y google-generativeai google-api-core google-cloud-core
          # 2. 重新安装新版依赖
          pip install --no-cache-dir -r requirements.txt
          # 3. 调试：打印已安装列表，确认是否有 google-genai
          pip list | grep google

      - name: Step 1 - Download CME Files
        env:
          GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: python cme_bot.py

      - name: Step 2 - Sync Links to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python notion_sync.py

      - name: Step 3 - Precise Inventory Update
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python cme_data_update.py

      - name: Step 4 - Gemini AI Market Analysis
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python cme_ai_analysis.py
