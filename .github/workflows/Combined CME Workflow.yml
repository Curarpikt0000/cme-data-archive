name: Combined CME Workflow

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  cme-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install requests pandas xlrd PyGithub lxml pdfplumber
      - name: Step 1 - Download and Upload Files
        env:
          GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: python cme_bot.py
      - name: Step 2 - Sync File Links to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: python notion_sync.py
      - name: Step 3 - Precise Data Update from Excel
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: python cme_data_update.py
