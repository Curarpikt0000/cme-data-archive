name: Combined CME Workflow

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run CME Bot
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: |
          pip install -r requirements.txt
          python cme_bot.py

  sync-to-notion:
    needs: run-tracker # 关键：只有上面的跑成功了，这里才会开始
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          pip install requests
          python notion_sync.py
- name: Update Detailed Data
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      run: python cme_data_update.py
