name: Combined CME Smart Workflow

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  cme-all-in-one:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install requests pandas xlrd PyGithub lxml pdfplumber yfinance google-generativeai
      - name: Step 1 - Download Files
        env:
          GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: python cme_bot.py
      - name: Step 2 - Sync Links
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: python notion_sync.py
      - name: Step 3 - Precise Data Update
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: python cme_data_update.py
      - name: Step 4 - Gemini AI Market Analysis
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python cme_ai_analysis.py
