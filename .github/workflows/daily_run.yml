name: Daily CME Tracker

on:
  schedule:
    # 日本时间 (JST) 11:00 对应 UTC 时间 02:00
    - cron: '0 2 * * *'
  # 允许你手动点击按钮运行 (方便测试)
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run CME Bot
      env:
        # 这里把 GitHub 的保险箱映射到 Python 脚本里
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
      run: |
        python cme_bot.py
